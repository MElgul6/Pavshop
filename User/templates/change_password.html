{% block title %}Change your password{% endblock %}
​
{% block content %}

    <p>Use the form below to change your password.</p>
    <form  method="POST">
        {% csrf_token %}
        {{ form.oldpassword }}
        {{ form.newpassword1 }}
        {{ form.newpassword2 }}


        <button <a href="{% url 'password_success' %}" data-lng="en"> Changed Password</a> ></button>
    </form>
{% endblock %}
